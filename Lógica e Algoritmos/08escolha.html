<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>08 - Escolha</title>

    <script>

        // Produto
        let produto = parseInt(prompt("Informe o número do produto"));

        // Escolha
        switch(produto){
            case 1:
            document.write("Computador Dell")
            break

            case 2:
            document.write("Smartphone Samsung Galaxy S10")
            break
        
            case 3:
            document.write("Geladeira Panasonic")
            break

            default:
            document.write("Código inválido")
        }

    </script>
</head>
<body>
    
</body>
</html>
