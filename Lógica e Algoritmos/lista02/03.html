<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício - 03</title>

    <script>

        // Obter um número
        let numero = parseInt(prompt("Informe um número"))

        // Laço
        let indice = 0

        while(indice < 11){
            document.write(numero+" X "+indice+" = "+(numero * indice)+"<br>")
            indice++
        }

    </script>
</head>
<body>
    
</body>
</html>
