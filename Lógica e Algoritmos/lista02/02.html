<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício - 02</title>

    <script>

        // Variável número
        let numero = 0;

        // Soma
        let soma = 0;

        // Laço
        do{
            numero = parseInt(prompt("Informe um número"))
            soma += numero
        }while(numero != 0)

        // Exibir a soma
        document.write("A soma dos valores é "+soma)

    </script>
</head>

</body>
</html>
