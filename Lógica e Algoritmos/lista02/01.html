<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício - 01</title>

    <script>

        // Obter um número
        let numero = parseInt(prompt("Informe um número"))

        // Antecessor
        let antecessor = numero - 10

        // Sucessor
        let sucessor = numero + 10
        
        // Laço para exibir os 10 antecessores e 10 sucessores
        while(antecessor <= sucessor){
            document.write(antecessor+"<br>")
            antecessor++;
        }

    </script>
</head>
<body>
    
</body>
</html>
