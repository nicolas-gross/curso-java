<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>17 - Arrow Function</title>

    <script>
        // Função mensagem
        mensagem = (nome) => alert("Olá "+nome)
    </script>
</head>
<body>
    
    <!-- Botão -->
    <button onclick="mensagem('Ralf')">Clique aqui</button>

</body>
</html>
