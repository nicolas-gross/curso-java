<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>06 - Operadores Lógicos</title>

    <script>

        /*
            && = E
            || = OU
            !  = NÃO
        */

        // Variáveis
        let valor = 400
        let tipoCompra = "A vista"

        // Condicionais
        if((valor >= 500) || (tipoCompra == "A vista")){
            document.write(valor * 0.9)
        }else{
            document.write(valor)
        }

    </script>
</head>

</body>
</html>
